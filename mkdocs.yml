site_name: Saturn wiki
theme:
    name: material
    palette:
      primary: deep purple
      accent: yellow
    features:
      - content.code.annotate 
      - content.tabs.link


nav:
  - Home : index.md
  - Tasks:
    - Task: docpages/task/task.md
    - Parallel Task: docpages/task/paraleltask.md
  - Gobjects: 
    - gobject: docpages/gobject/gobject.md 

plugins:
  - i18n:
      default_language: en
      languages:
        en: English
        pt: Portugues

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details